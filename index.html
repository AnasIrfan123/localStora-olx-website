<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

       <!-- boxicons css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!--  ------------------------Theme Change---------------------------  -->
    <h4 id="theme">Theme</h4>
    <div class="theme">          <!-- is theme k kam ko login form k white me khra kr k round circle krdna ha theme nh likhana ha oror bus is par click par theme change  settings se row ki tarhn rakhna ha  -->  
        <div onclick="updateTheme('wheat')" class="wheat box"></div>
        <div onclick="updateTheme('gray')" class="gray box"></div>
        <div onclick="updateTheme('blue')" class="blue box"></div>
    </div>

    <!-- --------------------------------------------------- -->

   <section class="container forms">
       <div class="form login">
            <div class="theme">
                <div onclick="updateTheme('wheat')" class="wheat box"></div>
                <div onclick="updateTheme('gray')" class="gray box"></div>
                <div onclick="updateTheme('blue')" class="blue box"></div>
            </div>
            <div class="form-content">
                <header>Login</header>

                    <div class="field input-field">
                        <input type="email" placeholder="Email">
                        <i class='bx bxs-envelope envelop-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" >
                       <i class='bx bxs-lock-alt lock-icon'></i>
                    </div>

                    <div class="form-link">
                      <a href="#" class="forgot-pass">Forgot password</a>
                      </div>

                    <div class="field button-field">
                      <button onclick="onLogin()">Login</button>
                    </div>

                <div class="form-link">
                    <span>Don't have an account? <a href="./src/signup/signup.html" class="signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon' ></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                <img src="./Assets/7611770.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
