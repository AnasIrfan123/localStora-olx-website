<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">

         <!-- boxicons css link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <section class="container forms">
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <div class="field input-field">
                    <input type="Full Name" placeholder="Full Name" >
                    <i class='bx bxs-user user-icon'></i>
                </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Email">
                        <i class='bx bxs-envelope envelop-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create Password" >
                        <i class='bx bxs-lock-alt lock-icon'></i>
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm Password" >
                        <i class='bx bxs-lock-alt lock-icon'></i>
                    </div>

                    <div class="field button-field">
                      <button onclick="onSignup()">Register</button>
                    </div>

                <div class="form-link">
                    <span>Already have an account? <a href="../../index.html" class="login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon' ></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                <img src="../../Assets/7611770.png" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>

    <script src="./signup.js"></script>
</body>
</html>
